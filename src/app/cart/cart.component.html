<h2 class="header-title">Cart</h2>

<div class="content">
  <table class="form-control">
    <tr>
      <th>Item</th>
      <th>Price</th>
      <th>Quantity</th>
      <th>Subtotal</th>
      <th>Edit</th>
    </tr>
    <tr class="table" *ngFor="let item of items">
      <td>{{ item.name }}</td>
      <td>{{ item.price | currency }}</td>
      <td>
        <button (click)="decreaseQuantity(item)">+</button>
        {{ item.quantity }}
        <button (click)="increaseQuantity(item)">+</button>
      </td>
      <td>subtotal</td>
      <td><button class="delete" (click)="deleteItem(item)">Delete</button></td>
    </tr>
    <tr>
      <td colspan="3">Total</td>
      <td colspan="2">total</td>
    </tr>
    <tr>
      <td colspan="4" class="checkout"><button><a class="button" routerLink="/checkout">Checkout</a></button></td>
    </tr>
  </table>
</div>

    <h2 class="header-title">Cookie Types</h2>

    <mat-grid-list class="grid" cols="2" rowHeight="1:1">
        <mat-grid-tile *ngFor="let product of products">
            <h3 class="product-title">
            {{ product.name }}
            </h3>
            <img class ="product-image" src="{{ product.image }}">
            <p>
                {{ product.price | currency }} per dozen
            </p>
            <p>
                {{ product.description }}
            </p>
        
            <button (click)="addToCart(product)">Add to Cart</button>
        </mat-grid-tile>
      </mat-grid-list>

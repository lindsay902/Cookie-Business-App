
    <h2>Cookie Types</h2>
    <div class="content" *ngFor="let product of products">
    
        <h3>
            {{ product.name }}
        </h3>
        <img class ="product-image" src="{{ product.image }}">
        <p>
            {{ product.price | currency }} per dozen
        </p>
        <p>
            {{ product.description }}
        </p>
        
        <button (click)="addToCart(product)">Add to Cart</button>
  
  </div>
